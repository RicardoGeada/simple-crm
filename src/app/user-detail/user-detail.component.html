<mat-card class="user-detail-header">
  <mat-card-header>
    <div class="profile-img-container">
      <img src="assets/img/profile.png" alt="profile" />
    </div>
    <div class="user-detail-infos">
      <h2 class="user-name">
        {{ usersService.user.firstName + " " + usersService.user.lastName }}
      </h2>
      <div class="user-email">{{ usersService.user.email }}</div>
    </div>
  </mat-card-header>
  <mat-card-content> </mat-card-content>
</mat-card>

<mat-card class="user-detail-address">
  <mat-card-header>
    <mat-card-title>Address</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="user-street">{{ usersService.user.street }}</div>
    <div class="user-city">
      {{ usersService.user.zipCode + " " + usersService.user.city }}
    </div>

    <!-- more button -->
    <button mat-icon-button [matMenuTriggerFor]="menu" class="more-button">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="openAddressDialog()">Edit</button>
      <!-- <button mat-menu-item>Item 2</button> -->
    </mat-menu>
  </mat-card-content>
</mat-card>
