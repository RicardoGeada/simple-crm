<!-- users list -->
<mat-card class="card-container">
    
        <table mat-table [dataSource]="usersService.users" class="mat-elevation-z8 users-table">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{ element.firstName + ' ' + element.lastName }} </td>
            </ng-container>
          
            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
            </ng-container>

          
            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="data-row" [routerLink]="['/user/' + row.id]"></tr>
          </table>
          
          

</mat-card>

<!-- add-user button -->
<button mat-fab color="primary" class="add-user-btn" matTooltip="Add user" matTooltipPosition="above" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
